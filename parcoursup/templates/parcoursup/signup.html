{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
